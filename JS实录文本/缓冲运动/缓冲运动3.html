<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title></title>
	<style>
		*{
			margin:0;
			padding:0;

		}
		div {
			width:100px;
			height:50px;
			background:black;
			position:relative;
			margin-top: 10px;
			border:1px solid #ccc;
			border-left: none;
			filter:alpha(opacity:30);
			opacity:0.3;
		}
	</style>
	<script>
		function getStyle(obj,attr){
			if( obj.currentStyle ){
				return obj.currentStyle[attr];
			}else{
				return getComputedStyle(obj)[attr];
			}
		}

		function startMove(obj,attr,iTarget){

			clearInterval(obj.timer);
			obj.timer = setInterval(function(){
				var iCu = 0;
				if( attr == 'opacity' ){
					iCu = parseInt(parseFloat(getStyle(obj,'opacity') * 100));
				}else{
					iCu = parseInt(getStyle(obj,attr));
				}

				var iSpeed = ( iTarget - iCu ) / 8;
				
				iSpeed = iSpeed >0?Math.ceil(iSpeed):Math.floor(iSpeed);

				if( iTarget == iCu  ){
					clearInterval(obj.timer);
				}else{
					if( attr == 'opacity' ){
						obj.style.filter = 'alpha(opacity:'+ (iCu += iSpeed) +')';
						
						var a=0;
						if(parseFloat((iCu + iSpeed) / 100) > 1){
							a = 1;
						}else{
							a = parseFloat((iCu + iSpeed) / 100);
						}
						obj.style.opacity = a; 
					}else{
						obj.style[attr] = iCu + iSpeed + 'px';
					}
				}


			},30);

		}

		window.onload = function(){
			var aDiv = document.getElementsByTagName('div');

			for(var i=0;i<aDiv.length;i++){
				aDiv[i].onmouseover = function(){
					startMove(this,'opacity',100);
				}
				aDiv[i].onmouseout = function(){
					startMove(this,'opacity',30);
				}
			}
		}

	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
