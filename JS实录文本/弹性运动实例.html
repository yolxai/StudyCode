<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title></title>
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		#ul1 {
			height:75px;
			border-radius:5px;
			width:670px;
			background:white;
			padding-top:2px;
			position:relative;
			text-align:left;
			margin:50px auto;
		}
		#ul1 li{
			font-family:"微软雅黑";
			margin-left:5px;
			border:1px solid rgb(126,10,16); /* 2 + 5 + 20 + 100 * 5*/
			border-radius:10px;
			height:50px;
			width:100px;
			padding:10px;
			background:white;
			list-style:none;
			float:left;
			line-height:50px;
			text-align:center;
			color:green;
		}
		#ul1 a{
			text-decoration:none;
			color:green;
		}
		#ul1 #div1 {
			width:100px;
			height:50px;
			background:rgb(126,10,16);
			border-radius:10px;
			position:absolute;
			float:left;
			margin-left:0;
		}

	</style>

	<script type="text/javascript">
			var iSpeed = 0;
			var left = 0;
		function startMove(obj,iTarget){
			clearInterval(obj.timer);
			
			obj.timer = setInterval(function(){

				iSpeed = iSpeed + (iTarget - obj.offsetLeft)/5;
				iSpeed = iSpeed * 0.7;
				left = left + iSpeed;

				if(Math.abs(iSpeed) < 1 && Math.abs(left-iTarget) < 1 ){
					clearInterval(obj.timer);
					obj.style.left = iTarget + 'px';
				}else{
					obj.style.left =  left + 'px';
				}

			},30);
		}


			window.onload = function(){
				var oUl = document.getElementById('ul1');
				var aLi = oUl.getElementsByTagName('li');
				var i = 0;

				for(i=0;i<aLi.length-1;i++){

					aLi[i].style.left = aLi[i].offsetLeft;
					aLi[i].style.top = aLi[i].offsetTop;

				}

				for(i=0;i<aLi.length-1;i++){

					aLi[i].style.position = 'absolute';

				}

				for(i=0;i<aLi.length-1;i++){
					
					aLi[i].onmouseover = function(ev){
						
						var oEvent = ev || event;
						startMove(aLi[i],this.offsetLeft);

					}

				}

			}

	</script>
</head>
<body>
	<ul id="ul1">
		<li style="margin-left:0"><a href="">首页</a></li>
		<li><a href="">论坛</a></li>
		<li><a href="">应用</a></li>
		<li><a href="">帮助</a></li>
		<li><a href="">联系我们</a></li>
		<li id="div1"></li>
	</ul>
</body>
