<html>
<head>
	<title></title>
	<script type="text/javascript">

	function myArr(){

		myArr = {}; //初始化对象
		
		//添加length属性
		myArr.length = arguments.length;

		//访问数组值
		for(var i=0;i<arguments.length;i++){
			myArr[i] = arguments[i];
		}
		//获取最大值
		var arrMax = 0;
		myArr.max = function(){
			for(var i=0;i<myArr.length;i++){
				if( myArr[i] > arrMax){
					arrMax = myArr[i];
				}
			}
			return arrMax;
		}

		


		return myArr; // 返回对象

	}

	var arr = new myArr(1,2,2,32,13,1,21);
	alert(arr.max());
/*	for(var i=0;i<arr.length;i++){
		document.write(arr[i]+'<br/>');
	}*/
	</script>
</head>
<body>

</body>
