<html>
<head>
	<title></title>

	<script>

		window.onload = function(){

			var engArr = ['Jom','Tom','Hack','Fuc','Kuv','five'];
			var numArr = [5,7,8,2,6,4,3,9,44,589,123,57,142,456];
			var oString = 'my name is js';

			/*

			分割字符串
			var newString = oString.split(" ");
			alert(newString);

			*/


			/*

			连接字符串
			var newString = engArr.join("-");
			alert(newString);

			*/

			/*

			连接数组
			var newArr = engArr.concat(numArr);
			alert(newArr);
			*/

			/*

			数组添加
			engArr.push('lastCat');
			alert(engArr);
			
			engArr.unshift('firstCat');
			alert(engArr);
			*/



			/*

			数组删除
			engArr.pop();
			alert(engArr);
			
			engArr.shift();
			alert(engArr);
			*/

		}

	</script>
</head>
<body>




</body>
