<html>
<head>
	<meta http-equiv="content-tpye" content="text/html;charset=utf-8"/>
	<title></title>
	<style type="text/css">
		@-moz-keyframes move{
			0%{
				 -moz-transform:rotateY(80deg) rotateZ(60deg);
			}
			20%{
				 -moz-transform:rotateY(80deg) rotateZ(120deg);
			}
			40%{
				 -moz-transform:rotateY(80deg) rotateZ(180deg);
			}
			60%{
				 -moz-transform:rotateY(80deg) rotateZ(240deg);
			}
			80%{
				 -moz-transform:rotateY(80deg) rotateZ(300deg);
			}
			100%{
				 -moz-transform:rotateY(80deg) rotateZ(360deg);
			}
		}

		*{padding:0;margin:0}
		body{
			-moz-transform-style:preserve-3d;
			-moz-perspective:800px;
		}
		#box{
			width:300px;
			height:300px;
			background: red;
			border-radius:50%;
			margin:100px auto;
			text-align:center;
			line-height:300px;
			font-size:50px;
			-moz-transform:rotateY(80deg) rotateZ(360deg);
			-moz-animation:2s move linear infinite;
		}
	</style>
</head>
<body>
	<div id="box">
		我是内容
	</div>
</body>
