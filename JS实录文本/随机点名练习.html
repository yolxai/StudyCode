<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title></title>
	<style type="text/css">
		*{padding:0;margin:0;}
		#list{width:860px;margin:50px auto;padding:20px;border:10px solid #000;overflow:hidden;}
		#list li{list-style:none;float:left;margin:5px;width:200px;height:200px;border:2px solid #000;text-align:center;font:20px/200px "微软雅黑";}
		#div1{width:200px;height:200px;border:2px solid #000;text-align:center;font:20px/200px "微软雅黑";margin:100px auto;position:relative;}
		#div1 span{display:block;position:absolute;width:300px;height:50px;;left:300px;top:-50px;line-height:50px;border:2px solid #000;border-radius:20%;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById('div1');
			var oSpan = oDiv.getElementsByTagName('span')[0];
			var oUl = document.getElementById('list');
			var aLi = oUl.getElementsByTagName('li');
			var arr = ['张三','李四','王五','赵六','孙七','周八','吴九','郑十'];

			//生成LI
			for(var i=0;i<arr.length;i++){
				var oLi = document.createElement('li');
				oLi.index = i;
				oLi.innerHTML = arr[i];
				oUl.appendChild(oLi);
			}

			//随机点名
			var oRanDom = parseInt(Math.random()*8);

			//arr[oRanDom];
			oSpan.innerHTML = oSpan.innerHTML + arr[oRanDom];


			setTimeout(function(){
				aLi[oRanDom].innerHTML = aLi[oRanDom].innerHTML + ':到!';
				aLi[oRanDom].style.background = 'red';
			},1000);


		}
	</script>
</head>
<body>
	<div id="div1">
		讲台
		<span>
			下面由我来点名:
		</span>
	</div>
	<ul id="list">

	</ul>
</body>
