<html>
<head>
	<meta http-equiv="content-type" content="text/html">
	<title></title>
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		#div1{
			width:100px;
			height:100px;
			background:green;
			position:absolute;
		}
	</style>
	<script type="text/javascript">

			var iSpeedX = 6;
			var iSpeedY = 8;
			var timer = null;
		
		function startMove(){

			 timer = setInterval(function(){
				
				var oDiv = document.getElementById('div1');
				var oBtn = document.getElementById('btn1');
				var l = iSpeedX + oDiv.offsetLeft;
				var t = iSpeedY + oDiv.offsetTop;
				var cW = document.documentElement.clientWidth || document.body.clientWidth;
				var cH = document.documentElement.clientHeight || document.body.clientHeight;
				
				if(l>=cW-oDiv.offsetWidth){
					iSpeedX = iSpeedY * -1;
					l=cW-oDiv.offsetWidth;
				}else if(l<=0){
					iSpeedX = iSpeedX * -1;
					l=0;
				}

				if(t>=cH-oDiv.offsetHeight){
					iSpeedY = iSpeedY * -1;
					t = cH-oDiv.offsetHeight;
				}else if(t<=0){
					iSpeedY = iSpeedY * -1;
					t=0;
				}


					oDiv.style.left = l + 'px';

					oDiv.style.top = t + 'px';
				

			},30);
		}

	</script>
</head>
<body>
	<input type="button" value="startMove" id="btn1" onclick="startMove()">
	<div id="div1"></div>
</body>
</html>
