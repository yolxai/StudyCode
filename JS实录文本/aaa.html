<html>
<head>
	<style type="text/css">
		*{padding:0;margin:0;font-family:"微软雅黑";font-size:20px;color:#FFF;}
		#box div{
			-webkit-filter:blur(3px);
			position:absolute;
		}
		#box div:nth-of-type(1){
			left:
		}
	</style>
	<title></title>
	<script type="text/javascript">
		window.onload = function(ev){
			var oBox = document.getElementById('box');
			var aDiv = oBox.getElementsByTagName('div');
			var aImg = oBox.getElementsByTagName('img');
			var index = 0;

			for(var i=0;i<aImg.length;i++){
				aImg[i].style.width = document.documentElement.clientWidth + 'px';
				aImg[i].style.height = document.documentElement.clientHeight + 'px';
			}
			aDiv[0].style.left = -(document.documentElement.clientWidth)+'px';
			aDiv[2].style.left = (document.documentElement.clientWidth)+'px';

			var x = 0;
			var y = 0;
			var nx = 0;
			var ny = 0;
			for(var i=0;i<aDiv.length;i++){
				aDiv[i].onmousedown = function(ev){
						var oEvent = ev || event;		
						x = oEvent.clientX;	
					this.onmouseup = function(ev){
						var oEvent = ev || event;
						nx = oEvent.clientX;
						if(x - nx > 0){
							var xNew = setInterval(function(){

								var left = parseInt(aDiv[2].offsetLeft);
								var new_left = left - 10;
								if(new_left <= 0){
									clearInterval(xNew);
								}
								aDiv[2].style.left = new_left;
								index++;
								aDiv[2].style.zIndex = index;

							},1);
						}else{

							var xNew2 = setInterval(function(){

								var left = parseInt(aDiv[0].offsetLeft);
								var new_left = left + 10;
								if(new_left >= 0){
									clearInterval(xNew2);
								}
								aDiv[0].style.left = new_left;
								index++;
								aDiv[0].style.zIndex = index;

							},1);
						}
					}

				}
			}

		}
	</script>
</head>
<body>
	<div id="box">
		<div><img draggable='false' src="111/1.jpg" alt=""></div>
		<div><img draggable='false' src="111/2.jpg" alt=""></div>
		<div><img draggable='false' src="111/3.jpg" alt=""></div>
	</div>
</body>
