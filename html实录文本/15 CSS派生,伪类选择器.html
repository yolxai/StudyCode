<html>
<head>
	<title>24 DIV+CSS 选择器</title>
	<meta http-equiv="content-type" content="text/html;charset=utf8"/>
</head>
<body>
<!-- 
	
	css派生选择器

		子选择器 (儿子标签) : >
			#box>p{color:red}
		相邻选择器 (兄弟标签) : 
			#box+div{color:red}
		匹配选择器 :
			<div name="divs"></div>
			div[name]{color:red}

	css伪类选择器
		
		IE6下只支持a标签和p标签的使用
		a:hover  /* 鼠标移动到链接上 */
		a:active /* 被选定的时候(鼠标点击没松开的时候)  */
		a:visited/* 已访问的链接 */
		a:link   /* 未访问的链接 */

		p:frist-letter /* p标签的第一个文字 */
		p:frist-line /* p标签的第一个行 */

		1.独占一行的标签叫做 块级标签  例如:p h1~h6 li div
		2.能与其他行级元素独占一行的标签叫做 行级标签 例如:span a em b font (不能设置宽高)

		行内块级元素的特点:能与行级元素在一行,可以设置宽高 例如: input img

		font-family 文字字体设置
		text-align 规定文本的水平对齐方式
		line-height 设置行高


 -->
<img src="15选择器.jpg" alt="CSS select" />
</body>
</html>
