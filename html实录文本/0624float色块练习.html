<html>
<head>
	<title>无标题文档</title>
	<meta http-equiv="content-type" content="text/html;charset=utf8">
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		#bigbox{
			width:310px;
		}
		#box1{
			width:200px;
			height:550px;
			background:red;
			float:left;
		}
		#box2{
			width:100px;
			height:300px;
			background:orange;
			float:left;
		}
		#box3{
			width:100px;
			height:250px;
			background:green;
			float:left;
		}
	</style>
</head>
<body>
	<div id="bigbox">
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
	</div>
</body>
</html>
