<head>
	<title> 35 css hack详解</title>
	<meta http-equiv="content-type" content="text/html;charset=utf8" >

<style type="text/css">
	#box {
		width:500px;
		height:500px;
		margin:0 auto;
		background:red;
		background:yellow\9; /* IE浏览器 */
		background:green\0; /* IE8 IE9 */
		+background:purple; /* IE6 IE7 */
		_background:orange; /* IE6 */
	}
	:root #box{ /* IE9 */ 
		background:blue\9;
	}

</style>
<body>

	<div id="box">
		

	</div>

</body>
