<html>
<head>
	<title></title>
	<style type="text/css">
		#box1{
			width:200px;
			height:200px;
			background:red;
			display: none; /*第一个DIV使用display隐藏掉了 不留空间位*/
		}
		#box2{
			width:200px;
			height:200px;
			background:orange;
		}
		#box3{
			width:200px;
			height:200px;
			background:black;
			visibility: hidden; /*第三个div使用visibility隐藏掉了 保留空间位*/
		}
		#box4{
			width:200px;
			height:200px;
			background:blue;
		}
	</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
	<div id="box4"></div>
</body>
</html>
