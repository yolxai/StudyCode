<html>
<head>
	<title>22 引入CSS 导入CSS 内嵌CSS </title>
	<meta http-equiv="content-type" content="text/html;charset=utf8" />

<!-- 这里是导入CSS文件  -->
<link rel="stylesheet" href="style.css">
<style>
/* 这里是嵌入样式 */
#div{
	color:blue;
	font-size:14px;
}
</style>

</head>
<body>

	<pre>
		CSS的引入方式

		第一种:
			在head头内声明 嵌入样式
			<font>&lt;style type="text/css">&lt;/style></font>
		第二种:
			在标签内使用 行内样式
			&lt;font style="color:red">使用行内标签&lt;/font>
		第三种:在head头引入文件 外部样式
			&lt;link rel="stylesheet" href="style.css">
		第四种:在css文件内导入另一个css文件 导入样式
			@import url("");
	</pre>
	<hr/>
	<h2>下面是使用效果:</h2>

		<div style="color:red;font-size:12px">我使用行内样式</div><br>
		<div id="div">我使用嵌入样式</div><br>
		<div id="yinru">我引入文件使用CSS样式</div><br>


</body>
</html>
