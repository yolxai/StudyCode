<body>

	<!-- 这是注释 img是单标签 strong a p 标签都是对标签 -->


	<img src="dog.jpg" width="600" height="400" title="this is image"/>


	<strong>这是strong标签 b标签比strong出现早 但是b标签将要被淘汰了!</strong>
	

	<a href="http://www.baidu.com">百度一下</a>


	<p>这是p标签 strong标签是用来加粗的 p标签用来分段 a标签是超链接 img标签是来引入图片的!</p><br/>

	<pre>
		标签的特性

		1.用两个尖括号括起来 &lt;&gt;
		2.不区分大小写,推荐用小写
		3.每个标签都是闭合的
		4.标签属性用法固定
		5.同一个标签可以拥有N个属性


	</pre>
