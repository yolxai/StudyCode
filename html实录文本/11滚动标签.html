<html>
<head>
	<title>marquee滚动</title>
</head>
<body>
	<!-- 
		属性

		 -behavior 滚动方式
		 	slide  = 滚动一次
	 		scroll = 重复滚动
	 		alternate = 来回滚动

	 	 -direction 滚动方向、
	 	 	down =  下
	 	 	up	 =  上
	 	 	right=  右
	 	 	left =  左

	 	 loop 滚动次数
	 	 width 宽
	 	 height 高

	 	  -scrollamount 设定滚动的步长  单位:像素
	 	  -scrolldelay 设定滚动时间间隔 单位:毫秒
	 
	 	  onmouseout="this.stop()"
	 	  onmouseover="this.start()"

	 -->
<img src="marquee.jpg" />
</body>
</html>
