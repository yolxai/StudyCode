<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<title></title>
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		#top{
			float:left;

		}

		#top .p1 {

			float:left;
			width:80px;
			height:30px;
			background:red;
			margin-left:2px;


		}
		#button {
			position: absolute;
			top:30px;
		}
		#button .div1 {

			float:left;
			width:327px;
			height:80px;
			background:green;
			margin-left: 2px;
			display: none;

		}

	</style>

	<script type="text/javascript" src="getElementsByClassName.js"></script>

	<script type="text/javascript">

		window.onload = function(){

			var oTop = document.getElementById('top');
			//var aP = oButton.getElementsByTagName('p');
			var aP = getElementsByClassName(oTop,'p1');

			var oButton = document.getElementById('button');
			//var aDiv = document.getElementsByTagName('div');
			var aDiv = getElementsByClassName(oButton,'div1');



			for(var i=0;i< aP.length ; i++){

				aP[i].index = i;

				aP[i].onclick = function(){

					//alert(aDiv[this.index]);

					for(var i=0;i<aDiv.length;i++ ){

						aDiv[i].style.display = 'none';

					}

					aDiv[this.index].style.display = 'block';

				}
			
			}


		}

	</script>

</head>
<body>

	<div id="top">
		<p class="p1">1</p>
		<p class="p1">2</p>
		<p class="p1">3</p>
		<p class="p1">4</p>
	</top>

	<div id="button">
		<div class="div1" style="display:block">1</div>
		<div class="div1">2</div>
		<div class="div1">3</div>
		<div class="div1">4</div>
	</div>

</body>
</html>
