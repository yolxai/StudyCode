<html>

<head>
<style>
	*{padding:0;margin:0}
	#box_3d{
		width:600px;
		height:600px;
		margin:100px auto;
		border:1px solid blue;
		perspective:1500px;
	}
	#box_3d .box {
		width:200px;
		height:200px;
		border:1px solid #ccc;
		position:relative;
		margin:200px auto;
		transform-style:preserve-3d;
		transform:rotateX(90deg);
		-webkit-transform-origin:50% 50%;
	}
	#box_3d .box li{
		width:200px;
		height:200px;
		background:red;
		position:absolute;
		list-style:none;
		text-align:center;
		font:50px/200px "微软雅黑";
		color:#FFFFFF;
	}
	#box_3d .box li:nth-of-type(1){
		background:orange;
		transform-origin:bottom;
		top:-200px;
		left:0;
		transform:rotateX(-90deg);
	}
	#box_3d .box li:nth-of-type(2){
		background:yellow;
		transform-origin:right;
		top:0;
		left:-200px;
		transform:rotateY(90deg);
	}
	#box_3d .box li:nth-of-type(3){
		background:pink;
		transform-origin:bottom;
		top:0;
		left:0;
	}
	#box_3d .box li:nth-of-type(4){
		background:grey;
		transform-origin:left;
		top:0;
		left:200px;
		transform:rotateY(-90deg);
	}
	#box_3d .box li:nth-of-type(5){
		background:green;
		transform-origin:top;
		top:200px;
		left:0;
		transform:rotateX(90deg);
	}
	#box_3d .box li:nth-of-type(6){
		background:red;
		transform-origin:bottom;
		top:0;
		left:0;
		transform:translateZ(200px);
	}
</style>
<script type="text/javascript">
	window.onload = function(){
		var oBox = document.getElementById('box_3d');
		var oUl = oBox.getElementsByTagName('ul')[0];

		X = 1;
		Y = 1;
		setInterval(function(){
			X = X+10;
			Y = Y+10;
			oUl.style.webkitTransform = 'rotateX('+X+'deg) rotateY('+Y+'deg)';
		},100);
	
	}
</script>
</head>

<body>
	<div id="box_3d">
		<ul class="box">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</div>
</body>


</html>
