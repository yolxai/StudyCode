<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title></title>
	<style type="text/css">
		body{background:#000}
		#box div{
			width:200px;height:200px;
			float:left;
			border:1px solid blue;
			margin-right:20px;
			text-align: center;
			line-height:200px;
			font-size:20px;
			color:#FFF;
		}
		#box div:nth-of-type(1){
			background:-webkit-gradient(linear,0 0,100% 100%,color-stop(0.2,red),color-stop(0.8,blue),from(#FFF),to(#000));
		}
		#box div:nth-of-type(2){
			background:-moz-linear-gradient(0 0 -45deg,red 20%,blue 80%);
		}
		#box div:nth-of-type(3){
			background:-webkit-gradient(radial,100 100,10,100 100,100,color-stop(0.2,blue),color-stop(0.8,red),from(#FFF),to(#000));
		}
		#box div:nth-of-type(4){
			background:-moz-radial-gradient(circle farthest-corner,blue 20%,red 80%);
		}
	</style>
</head>
<body>
	<div id="box">
		<div>webkit线性渐变</div>
		<div>moz线性渐变</div>
		<div>webkit径向渐变</div>
		<div>moz径向渐变</div>
	</div>
</body>
</html>
