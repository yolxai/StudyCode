<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title></title>
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		#div1{
			width:200px;
			height:200px;
			background:green;
			position:absolute;
		}
	</style>
	<script type="text/javascript">
		function startMove(obj,iTarget){
			clearInterval(obj.timer);
			obj.iSpeed = 0;
			obj.left = 0;
			obj.timer = setInterval(function(){

				obj.iSpeed = obj.iSpeed + (iTarget - obj.offsetLeft)/5;
				obj.iSpeed = obj.iSpeed * 0.7;
				obj.left = obj.left + obj.iSpeed;

				if(Math.abs(obj.iSpeed) < 1 && Math.abs(obj.left-iTarget) < 1 ){
					clearInterval(obj.timer);
					obj.style.left = iTarget + 'px';
				}else{
					obj.style.left =  obj.left + 'px';
				}

			},30);
		}

		window.onload = function(){
			var oDiv = document.getElementById('div1');
			var oBtn = document.getElementById('btn');

			

			oBtn.onclick = function(){

				startMove(oDiv,800);

			}

		}
	</script>
</head>
<body>
	
	<div id="div1"></div>
	<div style="position:absolute;top:0;left:800px;width:1px;height:200px;background:black"></div>
	<input type="button" style="position:absolute" value="start" id="btn">
</body>
</html>
