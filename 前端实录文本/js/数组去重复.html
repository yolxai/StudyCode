<html>
<head>
	<title></title>
	<script type="text/javascript">

		var arr=['a','b','c','a','b'];
		var newArr=[];
		var showSingleArr=
		function(arr){ 
			var json={}; 
			var ar=arr;
			for(var i=0;i<ar.length;i++){ //循环需要去重复的数组

				if(json[ ar[i] ]===undefined){ //json[ arr[0] ]
											   //      arr[0]= a ; json[a]在json里面是否等于undefiled


					json[ ar[i] ]=1;			// 等于Undefiled的话  就让他先等于真 然后把当前原数组的数据添加到新数组
					newArr.push(ar[i]); 
				} 

			} //循环结束
	} 
	showSingleArr(arr);
	alert(newArr);

</script>
</head>
<body>

</body>
</html>
