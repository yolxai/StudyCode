			width:200px;
			height:200px;
			background:red;
		}
	</style>
	<script src="arguments.js"></script>
	<script>
		window.onload = function(){

			var oDiv = document.getElementById('div1');
			var oSub = document.getElementById('set');

				alert( VsCss(oDiv , 'width') );

				VsCss(oDiv , 'backgroundColor' , 'green');

			}


		}
	</script>

</head>

	<input id="set" type="button" value="点我改变背景颜色">
	<div id="div1">点击我弹出样式</div>
