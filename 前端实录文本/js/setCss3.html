<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title></title>
	<script type="text/javascript">
		window.onload = function(){
			var oBox = document.getElementById('box');

			function setCss3(obj,json){

				for(var i in json){


					var newCase = i;

					if( newCase.indexOf('-') > 0){
						//找到-了
						//alert('找到了');
						var weizhi = newCase.indexOf('-');
						//newCase.replace();//替换-和前面的 为前面的大写
						newCase = newCase.replace(newCase.substr(weizhi,2),newCase.substr(weizhi+1,1).toUpperCase());
					}

					newCase = newCase.replace(newCase.substr(0,1),newCase.substr(0,1).toUpperCase());

					//alert(newCase.substr(0,1));
					//alert(newCase);

					obj.style['webkit'+newCase] = json[i];// obj.style.transform;
					obj.style['ms'+newCase] = json[i];
					obj.style['o'+newCase] = json[i];
					obj.style['moz'+newCase] = json[i];
					
				}

			}


			var deg = 1;

			setInterval(function(){
				deg++;
				if(deg == 180){
					deg = 0;
				}
				setCss3(oBox,{'transform':'rotate('+deg+'deg)','transform-origin':'50% 50%'});
			},10);
		
		}
	</script>
	<style type="text/css">
		#box{width:100px;height:100px;background: red;margin:100px 100px;}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
