<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	<title></title>
	<style type="text/css">
		body div:nth-of-type(1){
			position:absolute;
			top:0px;
			left:0px;
			width:200px;
			height:200px;
			background:red;
			color:#FFF;
		}
		body div:nth-of-type(2){
			position:absolute;
			bottom:0;right:0;
			width:500px;
			height:500px;
			background:red;
			color:#FFF;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var num = 0;
			var aDiv = document.getElementsByTagName('div');

			aDiv[0].ondragstart = function(){
				this.style.background = 'blue';
			}
			aDiv[0].ondragend = function(){
				this.style.background = 'red';
			}

			aDiv[1].ondragenter = function(){
				this.innerHTML = '松开鼠标丢掉垃圾哟!';
			}
			aDiv[1].ondragleave = function(){
				this.innerHTML = '垃圾箱<br/>当前垃圾数:'+num;
			}
			aDiv[1].ondragover = function(){
				return false;
			}
			aDiv[1].ondrop = function(){
				aDiv[0].style.display = 'none';
				aDiv[0].style.background = 'yellow';
				this.innerHTML = '删除垃圾成功!';
				num++;
				setTimeout(function(){
					aDiv[1].innerHTML = '垃圾箱<br/>当前垃圾数:'+num;
				},3000);
			}
		}
	</script>
</head>
<body>
	<div draggable="true">这是一个垃圾</div>
	<div>垃圾箱<br/>
		当前垃圾数0
	</div>
</body>
</html>
