<html>
<head>	
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title></title>
	<style type="text/css" >
		*{
			margin:0;
			padding:0;
		}
		body{
			background:black;
			height:2000px;
		}
		#ul1 li{
			list-style: none;
			width:150px;
			color:white;
			height:50px;
			border:3px solid #ccc;
			margin-top: 1px;
			text-align: center;
			line-height:50px;
			font-size:12px;
			font-weight: 700;
			border-radius:5px;
			
		}
		#ul1 li a{
			text-decoration: none;
			color:white;
		}
		#ul1{
			display: none;
			position: absolute;
		}
	</style>
	<script type="text/javascript">

		document.oncontextmenu = function(ev){

			var oUl = document.getElementById('ul1');
			var oEvent = ev || event;
			var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft;


			oUl.style.display = 'block';
			oUl.style.left = oEvent.clientX +scrollLeft+ 'px';
			oUl.style.top = oEvent.clientY + scrollTop +'px';

			return false;

		}

		document.onclick = function(){
			var oUl = document.getElementById('ul1');
			oUl.style.display = 'none';
		}

	</script>
</head>
<body>
	<ul id="ul1">
		<li><a href="javascript:alert('查看源代码');">查看源代码</a></li>
		<li><a href="javascript:alert('发送到');">发送到..</a></li>
		<li><a href="javascript:alert('属性');">属性</a></li>
	</ul>
</body>
</html>
