<html>
<head>	
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		body{
			background:black;
		}
		#div1{
			width:100px;
			height:100px;
			background:green;
			border:1px solid #003333;
			border-radius:10px;
			position: absolute;
		}

	</style>
	<script type="text/javascript">

		window.onload = function(){
				
			var oDiv = document.getElementById('div1');

			oDiv.onmousedown = function(ev){

				var oEvent = ev || event;

				var NewX =  oEvent.clientX - oDiv.offsetLeft ;
				var NewY =  oEvent.clientY - oDiv.offsetTop ;


				document.onmousemove = function(ev){

					var oEvent = ev || event;

					disX = oEvent.clientX - NewX;
					disY = oEvent.clientY - NewY;

					cX = document.documentElement.clientWidth || document.body.clientWidth;
					cY = document.documentElement.clientHeight || document.body.clientHeight;

					if( disX < 0 ){
						disX = 0;
					}else if(disX > (cX - oDiv.offsetWidth)){
						disX = cX - oDiv.offsetWidth;
					}

					if( disY < 0 ){
						disY = 0;
					}else if(disY > (cY - oDiv.offsetHeight)){
						disY = cY - oDiv.offsetHeight;
					}

					oDiv.style.left = disX + 'px';
					oDiv.style.top = disY  + 'px';
					oDiv.style.cursor = 'pointer';

				}

				document.onmouseup = function(){

					oDiv.style.cursor = 'default';
					document.onmousemove = null;
					document.onmouseup = null;
				}

				return false;

			}

			window.onresize = function(){
				oDiv.style.left = '0px';
				oDiv.style.top = '0px';
			}

			


		}

	</script>
</head>
<body>

	<div id="div1"></div>

</body>
</html>
