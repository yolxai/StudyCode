<html>
<head>
	<title></title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	<style type="text/css">
		*{margin:0;padding:0}
		body{background:#000}
		#box{
			width:600px;
			height:120px;
			font-size: 100px;
			color:#FFF;
			margin:0 auto;
			background:-webkit-gradient(linear,left top,right bottom,color-stop(0.1,#000),color-stop(0.2,#FFF),color-stop(0.3,#000)) -140px 0 no-repeat;
			-webkit-background-clip:text;
			-webkit-text-fill-color:rgba(0,0,0,0);
			transition:1s;
			/*border:10px solid #CCC;*/
		}
		#box:hover{
			background-position:600px 50px;
		}
	</style>
</head>
<body>
	<div id="box">
		滑动就能解锁
	</div>
</body>
</html>
