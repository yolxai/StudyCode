<!doctype html> 
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
		<title> 图片切换 </title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta name="HandheldFriendly" content="true">
		<link rel="stylesheet" type="text/css" media="screen" href="css/CSSreset.min.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="css/divas_instructions_style.css" />
		<link id="skin" rel="stylesheet" type="text/css" media="screen" href="css/divas_free_skin.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="css/content.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="css/prism.css" />
		<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.divas-1.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function()
			{
				$("#slider").divas({
					slideTransitionClass: "divas-slide-transition-left",
					titleTransitionClass: "divas-title-transition-left",
					titleTransitionParameter: "left",
					titleTransitionStartValue: "-999px",
					titleTransitionStopValue: "0px",
					wingsOverlayColor: "rgba(0,0,0,0.6)"
				});
			});
		</script>
	</head>
	<body>

		<section id="slider_wrapper">
			<div id="slider" class="divas-slider">
				<ul class="divas-slide-container">
		           <li class="divas"><img src="images/placeholder.gif" alt="" data-src="images/slider/img1.jpg" data-title="<h1>Strive</h1><p>he wanted a bit of tranquility after years of hard work</p>"/></li>
		           <li class="divas-slide"><img src="images/placeholder.gif" alt="" data-src="images/slider/img2.jpg" data-title="<h1>Strive</h1><p>he wanted a bit of tranquility after years of hard work</p>" /></li>
		           <li class="divas-slide"><img src="images/placeholder.gif" alt="" data-src="images/slider/img4.jpg" data-title="<h1>Strive</h1><p>he wanted a bit of tranquility after years of hard work</p>"/></li>
		           <li class="divas-slide"><img src="images/placeholder.gif" alt="" data-src="images/slider/img3.jpg" data-title="<h1>Strive</h1><p>You can style it as you wish via CSS</p>"/></li>
		           <li class="divas-slide"><img src="images/placeholder.gif" alt="" data-src="images/slider/img5.jpg" data-title="<h1>Strive</h1><p>he wanted a bit of tranquility after years of hard work</p>" /></li>
		           <li class="divas-slide"><img src="images/placeholder.gif" alt="" data-src="images/slider/img6.jpg" data-title="<h1>Strive</h1><p>he wanted a bit of tranquility after years of hard work</p>" /></li>
		           <li class="divas-slide"><img src="images/placeholder.gif" alt="" data-src="images/slider/img7.jpg" data-title="<h1>Strive</h1><p>he wanted a bit of tranquility after years of hard work</p>" /></li>
			    </ul>
			    <div class="divas-navigation">
			        <span class="divas-prev">&nbsp;</span>
			        <span class="divas-next">&nbsp;</span>
			    </div>
                <div class="divas-controls">
                	<span class="divas-start"><i class="fa fa-play"></i></span>
			        <span class="divas-stop"><i class="fa fa-pause"></i></span>
                </div>
			</div>
		</section>

		<script type="text/javascript" src="js/prism.js"></script>
	</body>
</html>
