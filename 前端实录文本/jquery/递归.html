	<title></title>
	<script type="text/javascript">


	//递归

	// 10-1 *

	function sum(num){
		//获得阶乘
		if(num == 1){
			return 1;
		}
		return num*sum(num-1)//10 * 9的阶乘 9的阶乘要使用sum 
	}

	alert(sum(10));

	</script>
