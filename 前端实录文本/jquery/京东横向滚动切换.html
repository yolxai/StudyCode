<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	<title></title>
	<style type="text/css">
		*{margin:0;padding:0}
		#box{margin:100px auto;width:800px;height:200px;border:3px solid #CCC;position:relative;overflow:hidden;}
		#box .up,#box .down{position:absolute;height:200px;line-height:200px;width:400px;top:0;background:#000;z-index:1;opacity:0;filter:alpha(opacity:0)}
		#box .up{left:0px;}
		#box .down{left:400px;}
		#box #list{height:200px;position:absolute;}
		#box #list li{height:200px;width:800px;float:left;list-style:none;text-align:center;font:50px/200px "微软雅黑";}
	</style>
	<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#box #list").width($("#box #list li").length*$("#box #list li:eq(0)").width());//初始化

			var cur = 0;

			$("#box>div").eq(0).hover(function(){

				$(this).siblings('#list').stop();

				cur++;

				if(cur == $("#box #list li").length){
					cur = 0;
				}
				console.log(cur);

				$(this).css({'opacity':'0.7','filter':'alpha(opacity:70)'});

				$(this).parent('#box').find('#list').animate({'left':-cur*$("#box #list li:eq(0)").width()+'px' });

			},function(){
				$(this).css({'opacity':'0','filter':'alpha(opacity:0)'});
			});

			$("#box>div").eq(1).hover(function(){

				$(this).siblings('#list').stop();

				cur--;
				if(cur == -1){
					cur = $("#box #list li").length-1;
				}
				console.log(cur);

				$(this).parent('#box').find('#list').animate({'left':-cur*$("#box #list li:eq(0)").width()+'px' });
				$(this).css({'opacity':'0.7','filter':'alpha(opacity:70)'});
			},function(){
				$(this).css({'opacity':'0','filter':'alpha(opacity:0)'});
			});

		});
	</script>
</head>
<body>
	<div id="box">
		<div class="up"> < </div>
		<ul id="list">
