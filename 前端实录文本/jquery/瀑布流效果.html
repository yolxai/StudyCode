<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	<title></title>
	<style type="text/css">
		*{margin:0;padding:0}
		#main{width:1200px;height:auto;margin:10px auto;overflow:hidden;}
		#main .list{width:250px;height:auto;float:left;margin:20px;overflow:hidden;}
		#main .list li{list-style:none;margin-bottom:50px;padding:5px;border:1px solid #CCC;}
		#main .list li img{overflow:hidden;}
	</style>
	<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	<script type="text/javascript">
		$(window).scroll(function(){
			console.log('main的高度'+$("#main").height());
			console.log('window的高度'+$(window).height());
			console.log('main-window'+ ($("#main").height()-$(window).height()) );
			console.log('scrollTop'+ $(document).scrollTop());
			console.log('main-window-scrollTop='+ ( $("#main").height() - $(window).height() - $(document).scrollTop() ));

			var scroll = $("#main").height() - $(window).height() - $(document).scrollTop();
			
			if(scroll < 100){
				//加载新内容
				jiazhai();
			}

		});

		function jiazhai(){
			var mathNum = parseInt(Math.random()*39+1);
			var imgSrc = '<img src="pubuliu/'+mathNum+'.jpg"/>';
			var ulMin = 0;

			for(var i=0;i<$("#main .list").length;i++){
				
				
				//ulMin = $("#main .list").eq(0).height();
				if ( $("#main .list").eq(ulMin).height() > $("#main .list").eq(i).height()){
					ulMin = i;
				}
			}

			$("#main .list").eq(ulMin).append(imgSrc).fadeIn();

		}
	</script>
</head>
<body>
	<div id="main">
		<ul class="list">
