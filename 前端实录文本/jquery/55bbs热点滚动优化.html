		*{margin:0;padding:0}
		#box{position:relative;width:500px;height:20px;margin:20px auto;line-height:20px;overflow:hidden;}
		#box .list{position:absolute;top:0;left:0}
		#box .list li{list-style:none;}
	</style>
	<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var timer = null;
			var cur = 0;

			timer = setInterval(Run,1000);

			function Run(){

				cur++;

				if(cur == 11){
					$("#box .list").css('top',0);
					cur = 1;
				}

				$("#box .list").animate({'top':cur*-20+'px'});

			}

		});
	</script>
</head>
