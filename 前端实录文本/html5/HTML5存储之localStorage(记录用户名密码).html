<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<title>LOCALSTORAGE 实例:记录用户名和密码</title>
		<style type="text/css">
			*{margin:0;padding:0;font:20px/40px "微软雅黑";}
			#box{width:600px;height:300px;border:1px solid #999;margin:100px auto;padding:20px;}
			#box input{margin:20px;width:400px;}
			#box input[type=checkbox]{width:20px;height:20px;margin-top:20px;}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oUserName = document.getElementById('username');
				var oPassWord = document.getElementById('password');
				var oCheckTrue = document.getElementById('check');
				var oLoginBtn = document.getElementById('loginBtn');

				if(localStorage.getItem('username') && localStorage.getItem('password') ){
					oUserName.value = localStorage.getItem('username');
					oPassWord.value = localStorage.getItem('password');
					oCheckTrue.checked = true;
				}

				oLoginBtn.onclick = function(){

					if(oUserName.value && oPassWord.value ){

						if(oCheckTrue.checked == true){

							localStorage.setItem('username',oUserName.value);
							localStorage.setItem('password',oUserName.value);
							alert('已经登陆并且记录');
							history.go(0);

						}else{

							localStorage.removeItem('username');
							localStorage.removeItem('password');
							alert('已经登陆');
							history.go(0);

						}

					}else{

						alert('请输入用户名和密码!');

					}

				}

			}

			
		</script>
	</head>
	
	<body>
		<div id="box">
			<span>用户名:</span><input type="text" name="username" id="username"><br/>
			<span>密　码:</span><input type="password" name="password" id="password"><br/>
			<span class="yesOrno">是否记录密码</span><input type="checkbox" name="" id="check">
			<input type="button" value="登陆" id="loginBtn">
		</div>
	</body>

</html>
