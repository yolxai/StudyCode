<!DOCTYPE html>
<html>
	
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<title>SESSIONSTORAGE 实例:论坛发帖记录</title>
		<style type="text/css">
			*{margin:0;padding:0;font:20px/40px "微软雅黑";}
			#box{width:600px;height:300px;border:1px solid #999;margin:100px auto;padding:20px;}
			#box input,#box textarea{margin-top:10px;width:400px;resize:none}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oUserName = document.getElementById('username');
				var oContext = document.getElementById('context');
				var oSendBtn = document.getElementById('sendBtn');

				if( sessionStorage.username || sessionStorage.context ){
					oUserName.value = sessionStorage.username;
					oContext.value = sessionStorage.context;
				}

				oSendBtn.onclick = function(){
					sessionStorage.username = oUserName.value;
					sessionStorage.context = oContext.value;
				}
			}
		</script>
	</head>


	<body>
		<div id="box">
			<span>标题:</span><input type="text" name="username" id="username"><br/>
			<span>内容:</span><textarea id="context"></textarea><br/>
			<input type="button" value="发帖" id="sendBtn">
		</div>
	</body>

</html>
