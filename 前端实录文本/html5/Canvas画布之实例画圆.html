<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#canvas1{background:#CCC}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oCanvas = document.getElementById('canvas1');
			var oHuabu = oCanvas.getContext('2d');

			drawCircle(250,250,249);

			function drawCircle(startX,startY,radius){
				
				for(var i=0;i<360;i++){

					var x = Math.sin( i * Math.PI/180 ) * radius;
					var y = Math.cos( i * Math.PI/180 ) * radius;

					oHuabu.lineTo(x+startX,y+startY);

					oHuabu.stroke();


				}

			}

		}
	</script>
</head>
<body>

	<canvas width=500 height=500 id="canvas1">
		
	</canvas>

</body>
</html>
