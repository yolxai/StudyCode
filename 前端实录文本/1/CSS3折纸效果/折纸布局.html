<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	<title></title>
	<style type="text/css">


		#wrap{
			width:200px;
			margin:100px auto;
			position:relative;
		}
		#wrap h2{
			position:absolute;
			top:0;
			left:0;
			width:100%;
			height:80px;
			background:pink;
			font:20px/80px "微软雅黑";
			text-align:center;
			z-index:1;
		}
		#wrap>div:nth-of-type(1){
			top:100px;
		}
		#wrap div{
			position:absolute;
			top:62px;
			width:100%;
			height:60px;
			background: red;
		}
		#wrap div span{
			width:100%;
			height:60px;
			display:block;
			outline:none;
			text-align:center;
			font:12px/60px "微软雅黑";
		}
	</style>
</head>
<body>
	<div id="wrap">
		<h2>我是标题奥</h2>
	    <div>
	    	<span>选项1</span>
	        <div>
	        	<span>选项2</span>
	            <div>
	            	<span>选项3</span>
	                <div>
	                	<span>选项4</span>
	                    <div>
	                    	<span>选项5</span>
	                        <div>
	                        	<span>选项6</span>
	                            <div>
	                            	<span>选项7</span>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
