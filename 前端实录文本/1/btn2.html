<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	<title></title>
	<style type="text/css">
		div,a,body,span{padding:0;margin:0}
		.btn{
			width:200px;
			height:50px;
			background:#E25734;
			margin:100px auto;
			display:block;
			text-decoration:none;
			font-size:17px;
			font-family:"Verdana";
			color:#FFF;
			text-align: center;
			line-height:50px;
			position:relative;
			z-index:5;
		}
		.btn_1{
			width:200px;
			height:0;
			background:#444;
			position:absolute;
			left:0;
			bottom:0px;
			line-height:30px;
			font-size:14px;
			opacity:0;
			z-index:1;
			-moz-transition:500ms;
			border-bottom-left-radius:5px;
			border-bottom-right-radius:5px;
		}
		.btn:hover .btn_1{
			opacity:1;
			height:35px;
			bottom:-35px;
		}
	</style>
</head>
<body>
	<a class="btn" href="javascript:void(0);">
		BUTTON
		<span class="btn_1">message</span>
	</a>
</body>
</html>
