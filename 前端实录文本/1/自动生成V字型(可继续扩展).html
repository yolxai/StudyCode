<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>V字</title>
    <style>
        .pointer {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
            font-size: 20px;
            line-height: 50px;
            color: #fff;
            text-align: center;
            display: none;
        }
    </style>
    <script>
        window.onload = function () {
            var oBtn = document.getElementById('btn');
            oBtn.onclick = function () {
                changePos();
                var oDiv = document.getElementsByTagName('div');
                for (var i = 0; i < oDiv.length; i++) {
                    oDiv[i].style.display = "block";
                }
            }
        }
        var typeID = 1;
        var firstTop, firstLeft, changeX, changeY, perStepX, perStepY;
        function changePos() {
            if (typeID == 1) {
                firstTop = 400;
                firstLeft = 300;
                changeX = false;
                changeY = true;
                perStepX = 50;
                perStepY = -50;
            }
            else if (typeID == 2) {
                firstTop = 300;
                firstLeft = 300;
                changeX = true;
                changeY = false;
                perStepX = 50;
                perStepY = 50;
            }

            else if (typeID == 3) {
                firstTop = 300;
                firstLeft = 300;
                changeX = false;
                changeY = true;
                perStepX = 50;
                perStepY = 50;
            }
            else {
                firstTop = 300;
                firstLeft = 400;
                changeX = true;
                changeY = false;
                perStepX = -50;
                perStepY = 50;
            }
            typeID++;
            typeID = typeID > 4 ? 1 : typeID;
            var oDiv = document.getElementsByTagName('div');
            for (var i = 0; i < oDiv.length; i++) {
                oDiv[i].style.top = firstTop + "px";
                oDiv[i].style.left = firstLeft + "px";
                if (i == 2) {
                    if (changeX) {
                        perStepX = -perStepX;
                    }
                    if (changeY) {
                        perStepY = -perStepY;
                    }
                }
                firstLeft += perStepX;
                firstTop += perStepY;

            }

        }

    </script>
</head>
<body>
    <input type="button" value="btn" id="btn" />
    <div class="pointer" style="top: 300px; left: 300px;">0</div>
    <div class="pointer" style="top: 300px; left: 300px;">1</div>
    <div class="pointer" style="top: 300px; left: 300px;">2</div>
    <div class="pointer" style="top: 300px; left: 300px;">3</div>
    <div class="pointer" style="top: 300px; left: 300px;">4</div>

</body>
</html>
