<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title></title>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById('div1');
			var oMax = oDiv.max;
			var oValue = 0;
			var timer = null;

			/*while(oMax >= oValue){
				oValue++;
				oDiv.value = oValue;
			}*/

			timer = setInterval(function(){
				oDiv.value = oValue;
				oValue++;
				if(oValue > oMax){
					clearInterval(timer);
				}
			},100);
		}
	</script>
</head>
<body>
<progress id="div1" max="100" value="0">
	<span>1%</span>
</progress>
</body>
</html>
